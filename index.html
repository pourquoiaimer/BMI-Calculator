<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/BMICLogo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/all.css">
    <title>js最終作業-BMI計算器--未做RWD</title>
</head>

<body>
    <div class="calculationArea">
        <div class="BMI-logo">
            <img src="images/BMICLogo.png" alt="BMI-logo">
        </div>
        <div class="calculation">
            <label class="infoTitle">身高 cm
                <input type="text" class="inputArea heightInfo" placeholder="請輸入身高">

            </label>
            <label class="infoTitle">體重 kg 
                <input type="text" class="inputArea weightInfo" placeholder="請輸入體重">
            </label>
            <span class="warning" style="display: none;">請輸入數字且最大不超過999</span>
        </div>
        <div class="result">
            <a href="javascript:;" class="getResult">看結果</a>
            <div class="showResult" style="display: none;">
                <p><span class="result-BMINum">20.9</span><br>BMI</p>
                <i class="material-icons backBtn">loop</i>
                <span class="resultText">重度肥胖</span>
            </div>
        </div>
        <div class="cleanAll">刪除全部</div>
    </div>
    <div class="record-area">
        <h2 class="recordTitle">BMI 紀錄</h2>
        
        <div class="record">
        </div>
    </div>
    <div class="footer">
        <img src="images/BMICLogob.png" alt="BMI-logo" class="footer-logo">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="javascript/all.js"></script>
</body>

</html>
